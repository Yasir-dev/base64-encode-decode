<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Base64 Encoder</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col s12 m12">
                        <div class="row">
                            <h1 class="center-align">Base64 encoder/decoder</h1>
                            <div class="col s12 m5">
                                <textarea id="textareaEncode" class="materialize-textarea" placeholder="Text"></textarea>
                            </div>
                            <div class="col s12 m2 center-align">
                                <div class="row">
                                    <div class="col s6 m12">
                                        <div class="row">
                                            <button id="buttonEncode" class="waves-effect waves-light btn">
                                                <i class="material-icons left">lock</i>encode
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col s6 m12">
                                        <div class="row">
                                            <button id="buttonDecode" class="waves-effect waves-light btn">
                                                <i class="material-icons left">lock_open</i>decode
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m5">
                                <textarea id="textareaDecode" class="materialize-textarea" placeholder="Text"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="src/utils.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
